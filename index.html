<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header-logo">
    <img src="assets/logo.png" alt="Logo" width="250">
</div>
<h1 class="question">Who are you?</h1>
<div class="container">
    <div class="row">
        <div class="col-sm grid-container">
            <div class="grid-creator">
                <div class="rectangle blue-border"> <!-- Добавлен класс blue-border -->
                    <div class="icon">Project creator</div>
                    <div class="text">Person, who is running a project and looking for new team members</div>
                </div>
            </div>
            <div class="grid-collaborator">
                <div class="rectangle green-border"> <!-- Добавлен класс green-border -->
                    <div class="icon">Contributor</div>
                    <div class="text">Person, who is looking for profitable proposition from project creators</div>
                </div>
            </div>
            <div class="grid-viewer">
                <div class="rectangle black-border"> <!-- Добавлен класс black-border -->
                    <div class="icon">Viewer</div>
                    <div class="text">Person, who is visiting website as a guest
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
