<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <div class="header-logo">
        <img src="assets/logo.png" alt="Logo" width="300">
    </div>
    <div class="log_in">
        My account
    </div>
</header>
<body>

<div><h1 class="question">Sign in as:</h1></div>
<div class="container">
    <div class="row">
        <div class="col-sm grid-container">
            <div class="grid-creator" onclick="window.location.href='contributor.html';">
                <div class="rectangle blue-border">
                    <div class="icon">
                        <img src="assets/creator.png" width="100" class="invert-image">
                        <div>Project creator</div>
                        </div>
                    <div class="text">Person, who is running a project and looking for new team members</div>
                </div>
            </div>
            <div class="grid-collaborator">
                <div class="rectangle green-border">
                    <div class="icon">
                        <img src="assets/contri.png" width="100" class="invert-image">
                        <div>Contributor</div>
                    </div>
                    <div class="text" >Person, who is looking for profitable proposition from project creators</div>
                </div>
            </div>
            <div class="grid-viewer">
                <div class="rectangle black-border">
                    <div class="icon">
                        <img src="assets/viewer.png" width="100" class="invert-image" >
                        <div>Viewer</div></div>
                    <div class="text">Person, who is visiting website as a guest
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
