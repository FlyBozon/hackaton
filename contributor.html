<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_ctrb.css">
    <title>Social Media Page</title>

</head>
<body>
    <header>
        <h1>.findProject()</h1>
    </header>
    
    <main>
        <section class="feed">
            <!-- Sample posts -->
            <div class="post">
                <div class="post-header">
                    <img src="user1.jpg" alt="User 1">
                    <h2>User 1</h2>
                </div>
                <div class="post-content">
                    <h3>Title of the Post</h3>
                    <div class="post-tags">
                          <i>#Tag1</i>
                          <i>#Tag2</i>
                          <i>#Tag3</i>
                    </div>
                  <p>Description of the post goes here.</p>
                  <p>This is some text.<br>This is on a new line.</p>
                </div>
            </div>
            
            <div class="post">
                <div class="post-header">
                    <img src="user2.jpg" alt="User 2">
                    <h2>User 2</h2>
                </div>
                <div class="post-content">
                <h3>Another Post Title</h3>
                <br />
                <div class="post-tags">
                    <i>#Tag4</i>
                    <i>#Tag5</i>
                </div>
                <br />
                <p>Another post description.</p>
                </div>
            </div>
        </section>
        <aside class="chat">     
            <div class="chat-icon">
                <img src="chat_icon.png" alt="Chat">
            </div>  
            <!-- Sample chat messages -->
            <div class="chat-message">
                <img src="user1.jpg" alt="User 1">
                <p>Hello, how are you?</p>
            </div>

            <div class="chat-message">
                <img src="user2.jpg" alt="User 2">
                <p>I'm good, thanks!</p>
            </div>
        </aside>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Chat</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
